<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
	<title>Glass Website</title>
</head>
<body>
	<main>
		<section class="glass">
			<div class="dashboard">
				<div class="user">
					<img src="avatar.png" alt="avatar">
					<h3>Rozh Developer</h3>
					<p>Pro Member</p>
				</div>
				<div class="links">
					<div class="link">
						<img src="twitch.png">
						<h2>Streams</h2>
					</div>
					<div class="link">
						<img src="steam.png">
						<h2>Games</h2>
					</div>
					<div class="link">
						<img src="upcoming.png">
						<h2>New</h2>
					</div>
					<div class="link">
						<img src="library.png">
						<h2>Library</h2>
					</div>
				</div>
				<div class="pro">
					<h2>Join pro for free games.</h2>
					<img src="controller.png">
				</div>
			</div>
			<div class="games">
				<div class="status">
				<h1>Active Games</h1>
				<input type="text" name="">
				</div>
				<div class="cards">
					<div class="card">
						<img src="sackboy.png">
						<div class="card-info">
							<h2>Sackboy </h2>
							<p>PS5 Version</p>
							<div class="progress"></div>
						</div>
						<h2 class="percentage">68%</h2>
					</div>

					<div class="card">
						<img src="spiderman.png">
						<div class="card-info">
							<h2>Spiderman</h2>
							<p>PS5 Version</p>
							<div class="progress"></div>
						</div>
						<h2 class="percentage">68%</h2>
					</div>

					<div class="card">
						<img src="assassins.png">
						<div class="card-info">
							<h2>Assassins</h2>
							<p>PS5 Version</p>
							<div class="progress"></div>
						</div>
						<h2 class="percentage">68%</h2>
					</div>
				</div>
			</div>
		</section>
		
	</main>
	<div class="circle1"></div>
	<div class="circle2"></div>

</body>
</html>
